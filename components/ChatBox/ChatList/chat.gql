query ChatList($before: DateTime) {
  chat(before: $before) {
    items {
      ...ChatListItem
    }
    newestLastMessageAt
  }
}

fragment ChatListItem on Dispute {
  id
  createdAt
  lastMessageAt
  subject {
    id
    subject
  }
  partnerA {
    ...ChatPerson
  }
  partnerB {
    ...ChatPerson
  }
}
