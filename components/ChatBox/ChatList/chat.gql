query ChatList(
  $after: DateTime
  $before: DateTime
  $search: String
  $scope: ChatScope
) {
  chat(after: $after, before: $before, search: $search, scope: $scope) {
    items {
      ...ChatListItem
    }
    newestLastUpdateAt
    oldestLastUpdateAt
    hasNextPage
  }
}

fragment ChatListItem on ChatItem {
  id
  lastUpdateAt
  ... on Dispute {
    createdAt
    subject {
      id
      subject
    }
    partnerA {
      ...ChatPerson
    }
    partnerB {
      ...ChatPerson
    }
  }
  ... on Subject {
    author {
      ...ChatPerson
    }
    subjectTitle: subject
  }
}
