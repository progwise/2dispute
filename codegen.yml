overwrite: true
schema: './graphql/schema.graphql'
documents: '**/*.gql'
generates:
  graphql/generated/graphql.ts:
    plugins:
      - add: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      contextType: ../context#Context
      useIndexSignature: true
      withHOC: false
      withComponent: false
      withHooks: true
      gqlImport: apollo-boost#gql
      mappers:
        Subject: ../context#SubjectStoreItem
hooks:
  afterOneFileWrite:
    - prettier --write
