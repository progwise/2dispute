query getAllSubjects($cursor: String) {
  allSubjects(first: 20, after: $cursor) {
    edges {
      node {
        id
        subject
        author {
          name
        }
        disputes {
          id
          partnerB {
            name
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
