# import Dispute from '../Dispute/Dispute.graphql'
# import Message from '../Message/Message.graphql'

type Subject {
  id: ID!
  subject: String!
  tweetId: String
  author: User!
  disputes: [Dispute!]!
  firstMessage: Message!
}

input SubjectCreateInput {
  subject: String!
  firstMessage: String!
  tweetId: String
}

input ReplyOnSubjectInput {
  subjectId: ID!
  message: String!
}
