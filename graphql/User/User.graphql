type User {
  id: ID!
  name: String!
  picture: String

  allSubjects(
    first: Int = 10
    after: String
    last: Int = 10
    before: String
  ): SubjectConnection!

  allDisputes(
    first: Int = 10
    after: String
    last: Int = 10
    before: String
  ): DisputeConnection!
}
