# import Message from '../Message/Message.graphql'
# import PageInfo from '../PageInfo/PageInfo.graphql'

type Dispute {
  id: ID!
  subject: Subject!
  partnerA: User!
  partnerB: User!
  messages: [Message!]!
  createdAt: DateTime!
  lastMessageAt: DateTime!
}

type DisputeConnection {
  edges: [DisputeEdge!]!
  pageInfo: PageInfo!
}

type DisputeEdge {
  cursor: String!
  node: Dispute!
}

input ReplyOnDisputInput {
  disputeId: ID!
  message: String!
}
